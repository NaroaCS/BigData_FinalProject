<!DOCTYPE html>
<meta charset="utf-8">
<head>

  <title>
       NY Demographic Choropleth
  </title>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <!-- Load color scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <!-- Create a div where the graph will take place -->
  <div id='tooltip' class="hidden"> </div>


  <button id="White">White</button>
  <button id="Black">Black</button>
  <button id="Asian">Asian</button>
  <button id="Other">Other</button>
  <button id="Twoormore">Two or more</button>
  <button id="Native">Native</button>
  <button id="Islander">Islander</button>

  <div id="my_dataviz"></div>

      <style>

      .path {

        stroke: #fff;
        stroke-width: .5;
        stroke-dasharray: 1;
        fill: #afafaf;

      }
      #tooltip.hidden{
        display: none;
      }

      #tooltip {
        position: absolute;
        text-align: center;
        padding: 2px;
        font: 12px sans-serif;
        background: #fff;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0.6;
      }
      .bubbles {
        stroke-width: 2px;
        stroke: lightgray;
      }
      .bubbles:hover {
        stroke: black;
      }

      </style>
</head>
<body>


    <script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 20, bottom: 30, left: 50},
        width = 1080 - margin.left - margin.right,
        height = 960 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.json("https://chadloh.github.io/data/home_results.json", function(data) {
      console.log(data)

      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, 1])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add Y axis
      var y = d3.scaleLog()
        .domain([0.1, 1000])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add a scale for bubble size
      var z = d3.scaleLinear()
        .domain([0, 10000])
        .range([ 4, 40]);

      // Add a scale for bubble color
      var myColor = d3.scaleOrdinal()
        .domain(["Manhattan", "Bronx", "Brooklyn", "Queens", "Staten Island"])
        .range(d3.schemeSet2);

      // -1- Create a tooltip div that is hidden by default:
      var tooltip = d3.select("#my_dataviz")
        .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "black")
          .style("border-radius", "5px")
          .style("padding", "10px")
          .style("color", "white")

      // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
      var showTooltip = function(d) {
        tooltip
          .transition()
          .duration(200)
        tooltip
          .style("opacity", 1)
          .html("Neighborhood Name: " + d.properties.ntaname + "<br> Borough: "+d.properties.boro_name)
          .style("left", (d3.mouse(this)[0]+30) + "px")
          .style("top", (d3.mouse(this)[1]+30) + "px")
      }
      var moveTooltip = function(d) {
        tooltip
          .style("left", (d3.mouse(this)[0]+30) + "px")
          .style("top", (d3.mouse(this)[1]+30) + "px")
      }
      var hideTooltip = function(d) {
        tooltip
          .transition()
          .duration(200)
          .style("opacity", 0)
      }


      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data.features)
        .enter()
        .append("circle")
          .attr("class", "bubbles")
          .attr("cx", function (d) { return x(d.properties.Total_x); } )
          .attr("cy", function (d) { return y(d.properties.budsum); } )
          .attr("r", function (d) { return z(d.properties.Total_y*d.properties.PercU18/100); } )
          .style("fill", function (d) { return myColor(d.properties.boro_name); } )
          .style("opacity", 0.75)
        // -3- Trigger the functions
        .on("mouseover", showTooltip )
        .on("mousemove", moveTooltip )
        .on("mouseleave", hideTooltip )

      })

      //Function update bubbles
      function updateBubbles(race){

        d3.selectAll("circle")
            .style("fill",function(d){
              if(race=='White'){
                if (d.properties.Perc_white=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_white)};
                return fill_color;
              }
              else if(race=='Black'){
                if (d.properties.Perc_black_afam=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_black_afam)};
                return fill_color;
              }
              else if(race=='Asian'){
                if (d.properties.Perc_asian=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_asian)};
                return fill_color;
              }
              else if(race=='Islander'){
                if (d.properties.Perc_hawaii_pi=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_hawaii_pi)};
                return fill_color;
              }
              else if(race=='Native'){
                if (d.properties.Perc_amindian_alnative=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_amindian_alnative)};
                return fill_color;
              }
              else if(race=='Twoormore'){
                if (d.properties.Perc_two_or_more=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_two_or_more)};
                return fill_color;
              }
              else if(race=='Other'){
                if (d.properties.Perc_other_race=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_other_race)};
                return fill_color;
              }

            })
            .transition()
            .duration(300);
          }




      var svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

        //Projection
        var albersProjection = d3.geoAlbers()
                                 .scale(100000)
                                 .rotate([73.9787, 0])
                                 .center([0, 40.7587])
                                 .translate([width/2+300, height/2])
        var path = d3.geoPath()
                       .projection(albersProjection)

       //color scale
       var color =  d3.scaleQuantize()
           .domain([0,100])
           .range(d3.schemeBlues[7]);


      //Building map
      d3.json("https://chadloh.github.io/data/home_results.json", function(error, nyc) {
        if (error) throw error;

        svg.selectAll("path")
            .data(nyc.features)
            .enter().append("path")
            .attr("d", path)
            .style("fill",function(d){return fill_color=color(100);}) // or d.properties.Perc_white
            .attr('stroke','lightgray');
            /*.on("mouseenter", function(d) {
                  console.log(d);
                d3.select(this)
                .style("stroke-width", 1.5)
                .style("stroke-dasharray", 0);

                /*d3.select("#tooltip")
                .transition()
                .style("opacity", 1)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px")
                .text(d.properties.boro_ct2010 + ': '+ d.properties.Perc_black_afam)
                d3.select("#tooltip").classed("hidden", false);

          })
          .on("mouseleave", function(d) {
            d3.select(this)
            .style("stroke-width", .25)
            .style("stroke-dasharray", 1);

            d3.select("#tooltip").classed("hidden", true);
          });*/

          console.log(nyc);
      });


      //Function to update the colors of the map, triggered by the buttons

      function updateMap(race){
        //var map=svg.selectAll("path")
        d3.selectAll("path")
            .style("fill",function(d){
              if(race=='White'){
                if (d.properties.Perc_white=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_white)};
                return fill_color;
              }
              else if(race=='Black'){
                if (d.properties.Perc_black_afam=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_black_afam)};
                return fill_color;
              }
              else if(race=='Asian'){
                if (d.properties.Perc_asian=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_asian)};
                return fill_color;
              }
              else if(race=='Islander'){
                if (d.properties.Perc_hawaii_pi=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_hawaii_pi)};
                return fill_color;
              }
              else if(race=='Native'){
                if (d.properties.Perc_amindian_alnative=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_amindian_alnative)};
                return fill_color;
              }
              else if(race=='Twoormore'){
                if (d.properties.Perc_two_or_more=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_two_or_more)};
                return fill_color;
              }
              else if(race=='Other'){
                if (d.properties.Perc_other_race=='nan'){fill_color='lightgray'}
                else {fill_color= color(d.properties.Perc_other_race)};
                return fill_color;
              }

            })
            .on("mouseenter", function(d) {
                console.log(d);
                d3.select(this)
                .style("stroke-width", 1.5)
                .style("stroke-dasharray", 0)

                d3.select("#tooltip")
                .transition()
                .style("opacity", 1)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px")
                .text(function(){
                  if (race=='White'){return(d.properties.Perc_white)}
                  else if (race=='Black'){return(d.properties.Perc_black_afam)}
                  else if (race=='Asian'){return(d.properties.Perc_asian)}
                  else if (race=='Islander'){return(d.properties.Perc_hawaii_pi)}
                  else if (race=='Native'){return(d.properties.Perc_amindian_alnative)}
                  else if (race=='Other'){return( d.properties.Perc_other_race)}
                  else if (race=='Twoormore'){return( d.properties.Perc_two_or_more)};}
                )

                d3.select("#tooltip").classed("hidden", false);

          })
          .on("mouseleave", function(d) {
            d3.select(this)
                .style("stroke-width", .25)
                .style("stroke-dasharray", 1)
            d3.select("#tooltip").classed("hidden", true);
          })
          .transition()
          .duration(3000);

      }


  	// Change the data when a user selects the various buttons.
      d3.select("#White").on("click", function() {
        updateMap('White');
        updateBubbles('White');
      });
      d3.select("#Black").on("click", function() {
        updateMap('Black');
        updateBubbles('Black');
      });
      d3.select("#Asian").on("click", function() {
        updateMap('Asian');
        updateBubbles('Asian');
      });
      d3.select("#Islander").on("click", function() {
        updateMap('Islander');
        updateBubbles('Islander');
      });
      d3.select("#Native").on("click", function(){
        updateMap('Native');
        updateBubbles('Native');
      })
      d3.select("#Twoormore").on("click", function(){
        updateMap('Twoormore');
        updateBubbles('Twoormore');
      })
      d3.select("#Other").on("click", function(){
        updateMap('Other');
        updateBubbles('Other');
      })
      </script>


</body>
